<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="flashcards-app">
    <div class="card" v-for="card in cards">
        <div class="top" :class="card.category"></div>
        <div class="side1" v-on:click="flip" :class="{hide: flipped}">
            <h1>{{card.question}}</h1>
        </div>
        <div class="side2 hide">
            <h1>{{card.answer}}</h1>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
